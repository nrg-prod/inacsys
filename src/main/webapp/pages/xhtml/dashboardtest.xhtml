<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
			<p:growl id="msgs" showDetail="true" />
			<p:tabView>
				<p:tab title="Dashboard">
					<div class="ui-grid-row">
							<h:panelGrid width="100%">
								<p:chart type="bar"
										model="#{chartView2.horizontalBarModel1}"
										style="width:100%; height:250;color:red" />
							</h:panelGrid></div><table width="100%">
							<tr style="width: 100%">
								<td width="70%"><p:chart type="pie" model="#{chartView2.pieModel1}"
										style=" width:100%; height:250;color:red" /></td><td width="30%">
								<p:panelGrid style="width:200px; text-align:center">
									<f:facet name="header">
										<p:row>
											<p:column colspan="1"
												style="background:#0B49FF !important;font-size:12px;">
												<h:outputLabel value="Type"></h:outputLabel>
											</p:column>
											<p:column colspan="1"
												style="background:#0B49FF !important;font-size:12px;">
												<h:outputLabel value="Count"></h:outputLabel>
											</p:column>
										</p:row>
									</f:facet>
									<p:row>
										<p:column>
											<h:outputLabel value="Sales" class="panelgrid-font"></h:outputLabel>
										</p:column>
										<p:column>
											<h:outputLabel value="#{ChartView2.salescount}"
												class="panelgrid-font"></h:outputLabel>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:outputLabel value="Purchase" class="panelgrid-font"></h:outputLabel>
										</p:column>
										<p:column>
											<h:outputLabel value="#{ChartView2.purchasecount}"
												class="panelgrid-font"></h:outputLabel>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:outputLabel value="Inventory In" class="panelgrid-font"></h:outputLabel>
										</p:column>
										<p:column>
											<h:outputLabel value="#{ChartView2.stockincount}"
												class="panelgrid-font"></h:outputLabel>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<h:outputLabel value="Inventory Out" class="panelgrid-font">
											</h:outputLabel>
										</p:column>
										<p:column>
											<h:outputLabel value="#{ChartView2.stockoutcount}"
												class="panelgrid-font"></h:outputLabel>
										</p:column>
									</p:row>
								</p:panelGrid>
								</td>

							</tr></table>
				</p:tab>
				<p:tab title="Product Dashboard">
					<div class="ui-grid-row">

						<h:panelGrid width="100%">
							<p:chart type="bar" model="#{chartView2.horizontalBarModel2}"
								style="width:100%; height:250;color:red" responsive="true" />
						</h:panelGrid>

					</div><table width="100%">
							<tr style="width: 100%">
								<td width="70%">
									<p:chart type="pie" model="#{chartView2.pieModel2}"
								style="width:100%; height:250;color:red" responsive="true" /></td><td width="30%">

					<p:panelGrid style="width:200px;">
						<f:facet name="header">
							<p:row>
								<p:column colspan="1"
									style="background:#0B49FF !important;font-size:12px;">
									<h:outputLabel value="Type"></h:outputLabel>
								</p:column>
								<p:column colspan="2"
									style="background:#0B49FF !important;font-size:12px;">
									<h:outputLabel value="Product count"></h:outputLabel>
								</p:column>
							</p:row>
						</f:facet>
						<p:row>
							<p:column>
								<h:outputLabel value="Product Sales" class="panelgrid-font"></h:outputLabel>
							</p:column>
							<p:column>
								<h:outputLabel value="#{chartView2.salespcount}"
									class="panelgrid-font"></h:outputLabel>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Product Purchase" class="panelgrid-font"></h:outputLabel>
							</p:column>
							<p:column>
								<h:outputLabel value="#{chartView2.purchasepcount}"
									class="panelgrid-font"></h:outputLabel>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Product Inventory In"
									class="panelgrid-font"></h:outputLabel>
							</p:column>
							<p:column>
								<h:outputLabel value="#{chartView2.stockinpcount}"
									class="panelgrid-font"></h:outputLabel>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Product Inventory Out"
									class="panelgrid-font">
								</h:outputLabel>
							</p:column>
							<p:column>
								<h:outputLabel value="#{chartView2.stockoutpcount}"
									class="panelgrid-font"></h:outputLabel>
							</p:column>
						</p:row>


					</p:panelGrid></td></tr></table>

				</p:tab>
			</p:tabView>


</ui:composition>

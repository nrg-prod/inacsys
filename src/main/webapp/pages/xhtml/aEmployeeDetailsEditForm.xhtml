	<body

		<h:form style="padding-top: 10px;">


<center>
			<h:outputText value="#{employeeDetailsViewFormMB.validate}"

			<div align="center">

				<p:tab title="Employee Details" style="width:auto;height:auto;">

						<h:outputText value="Employee Name" class="label_ui"></h:outputText>
						<p:inputText styleClass="inputTxt" style="box-shadow:none" id="ename"
							value="#{employeeDetailsViewFormMB.name}">
							<p:ajax update="ename" process="@this"></p:ajax>							
						</p:inputText>
						<h:outputText value="Employee ID" class="label_ui"></h:outputText>
						<h:outputText class="label_ui" style="box-shadow:none"
							value="#{employeeDetailsViewFormMB.employeeid}"></h:outputText>
						<h:outputText value="DOB" class="label_ui"></h:outputText>
						<p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy"

							value="#{employeeDetailsViewFormMB.dob}" id="edob">
							<p:ajax update="edob" process="@this" event="dateSelect"></p:ajax>			
						</p:calendar>
						<h:outputText value="Email" class="label_ui"></h:outputText>

						<h:outputText value="Gender" class="label_ui"></h:outputText>

						<h:outputText value="Entry Date" class="label_ui"></h:outputText>

						</p:calendar>
						<h:outputText value="Join Date" class="label_ui"></h:outputText>
						<p:calendar  style="box-shadow:none;line-height: normal;"
							datePattern="dd/MM/yyyy" maxdate="#{currentDate}"
							value="#{employeeDetailsViewFormMB.joindate}" id="ejoindate">
							<p:ajax update="ejoindate" process="@this" event="dateSelect"></p:ajax>		
						</p:calendar>
						<h:outputText value="Basic Salary" class="label_ui"></h:outputText>
						<p:inputText styleClass="inputTxt" style="box-shadow:none" id="bsalry"
							value="#{employeeDetailsViewFormMB.basicsalary}">
							<p:ajax update="bsalry" process="@this"></p:ajax>

						<h:outputText value="Designation" class="label_ui"></h:outputText>

							<p:ajax update="edegn" process="@this"></p:ajax>

						<h:outputText value="Bank Name" class="label_ui"></h:outputText>
						<p:inputText styleClass="inputTxt" style="box-shadow:none"

							<p:ajax update="ebname" process="@this"></p:ajax>		
						</p:inputText>
						<h:outputText value="Account Number" class="label_ui"></h:outputText>

							<p:ajax update="eacno" process="@this"></p:ajax>			
						</p:inputText>
						<h:outputText value="Description" class="label_ui"></h:outputText>
						<p:inputTextarea styleClass="inputTxt" style="box-shadow:none"

							<p:ajax update="edes" process="@this"></p:ajax>		
						</p:inputTextarea>
						<h:outputText value="Currency" class="label_ui"></h:outputText>

						   	<f:selectItem  itemLabel="--- Select Currency---" noSelectOption="true" itemValue="" />
						   	<f:selectItem itemLabel="AED" itemValue="AED"/>
						   	<f:selectItem itemLabel="IDR" itemValue="IDR"/>
						   	<f:selectItem itemLabel="INR" itemValue="INR"/>
						   	<f:selectItem itemLabel="MYR" itemValue="MYR"/>
						   	<f:selectItem itemLabel="USD" itemValue="USD"/>
						    <f:ajax execute="curr" render="@form"></f:ajax>
					</h:selectOneMenu>
						<h:outputText value="Base Currency" class="label_ui"></h:outputText>

							</h:outputText></h:panelGroup>

			      		 </p:fileUpload>

							createContent="#{employeeDetailsViewFormMB.imageview}" mimeType="image/png" />
						
					</h:panelGrid>
					</p:tab></p:tabView>

							</tr></table>

							<h:outputText value="City" class="label_ui" for="emp_Desc"></h:outputText>

								<f:selectItem itemLabel="Malaysia" itemValue="Malaysia"></f:selectItem>
								<f:selectItem itemLabel="Singapore" itemValue="Singapore"></f:selectItem>
								<f:selectItem itemLabel="UAE" itemValue="UAE"></f:selectItem>
								<p:ajax update="emp_country emp_state percode"  process="@this" event="valueChange"></p:ajax>
							</h:selectOneMenu>
									
							<h:outputText value="Country" class="label_ui" for="emp_Desc"></h:outputText>

								rendered="#{employeeDetailsViewFormMB.hiddenFlag}" readonly="true">

							<h:outputText value="Province/State" class="label_ui" for="emp_Desc"></h:outputText>

							</h:selectOneMenu>
							
							<h:outputText value="Province/State" class="label_ui" for="emp_Desc"></h:outputText>

							<f:selectItem itemLabel="--Select--" noSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{employeeDetailsViewFormMB.stateist1}"></f:selectItems>
							<p:ajax process="@this" immediate="true" update="emp_state1"></p:ajax>
							</h:selectOneMenu>
							<p:inputText styleClass="text_ui" id="emp_state2" style="width:200px;height:25px;" value="#{employeeDetailsViewFormMB.present_state}" rendered="#{employeeDetailsViewFormMB.hiddenFlag}" readonly="true">
							<p:ajax process="@this" immediate="true" update="emp_state2"></p:ajax>
							</p:inputText>
							
							<h:outputText value="Postal Code" class="label_ui" for="emp_Desc"></h:outputText>

							</p:inputText>
							
							<h:outputText value="Postal Code" class="label_ui" for="emp_Desc"></h:outputText>
							<p:inputText styleClass="inputTxt" id="prpocode" style="box-shadow:none" value="#{employeeDetailsViewFormMB.present_postalcode}" rendered="#{employeeDetailsViewFormMB.showFlag}">
							<p:ajax process="@this" update="prpocode"></p:ajax>
							</p:inputText>
							<p:inputText styleClass="inputTxt" style="box-shadow:none" value="#{employeeDetailsViewFormMB.present_postalcode}" rendered="#{employeeDetailsViewFormMB.hiddenFlag}" readonly="true"/>
							
							<h:outputText value="Phone Number " class="label_ui" for="emp_Phone"></h:outputText>
							<h:panelGroup>
							<p:inputText styleClass="inputTxt" id="percode"  value="#{employeeDetailsViewFormMB.code}" style="box-shadow:none;width:50px" >

							<p:ajax process="@this" update="perphno"></p:ajax>
							</p:inputText>
							</h:panelGroup>	
							<h:outputText value="Phone Number " class="label_ui" for="emp_Phone"></h:outputText>			
							<h:panelGroup rendered="#{employeeDetailsViewFormMB.showFlag}">
							<p:inputText styleClass="inputTxt" id="prcode" value="#{employeeDetailsViewFormMB.present_code}" style="box-shadow:none;width:50px" >
							<p:ajax process="@this" update="prcode"></p:ajax>
							</p:inputText>
							<p:inputText styleClass="inputTxt" id="prphno" value="#{employeeDetailsViewFormMB.present_phno}" style="box-shadow:none;width:150px" >
							<p:ajax process="@this" update="prphno"></p:ajax>
							</p:inputText>
							</h:panelGroup>	
							<h:panelGroup rendered="#{employeeDetailsViewFormMB.hiddenFlag}" readonly="true">

							<p:inputText styleClass="inputTxt" value="#{employeeDetailsViewFormMB.present_phno}" style="box-shadow:none;width:150px" />
							</h:panelGroup>	
							</h:panelGrid>
							</p:tab>
							<p:tab title="Documents" style="height:auto;">

							<h:outputText value="Download" class="label_ui" ></h:outputText>

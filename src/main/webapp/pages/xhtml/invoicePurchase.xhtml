 <h:head>
<title> Inacsys | Invoice Purchase  </title>
 <link rel="stylesheet" href="../../css/css.css">
 
</link>
<script type="text/javaScript">

function process(e){

        e = e || window.event;
        if (e.keyCode == 13)
        {
        document.getElementById("invoice1:find").click();
            return false;
        }
        return true;
        
        }
        </script>

 	            <h:outputText class="label_ui"  value="#{inf.orderNumber}" />

<h:column    headerText="Address">

 </rich:dataTable> </h:panelGrid></div>

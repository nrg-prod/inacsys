<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<h:head>
<title> Inacsys | Dispatch  </title>
<link rel="stylesheet" href="../../css/css.css">
</link>

<script type="text/javaScript">

function process(e){

        e = e || window.event;
        if (e.keyCode == 13)
        {
        document.getElementById("dispatch:find").click();
            return false;
        }
        return true;
        
        }
        </script>

</h:head>

 <body background="../../images/brown.jpg" style="background-attachment: fixed;background-position: 50% 50%; background-size:cover;">


<h:form id="dispatch" onkeypress="return process(event);">
<table border="0" class="form_background" align="center" width="100%">


<tr>

<td height="200px" align="center">

<table align="center">

       <tr>
                    <td align="center" >
<h:outputText value= "Dispatch"  class="header_ui"/>
<br/>
</td></tr>
<tr ><td align="center"><h:outputText value="#{commissionFormMB.validate}" class="validation_ui"/></td></tr>

<tr>
                    <td align="center" >
                    <rich:panel style="font-size:14px; width:365px;text-align:left;" header="Search By Sales Order Number">  
	        <h:panelGrid  columns="2"  style="font-size:10px; width:400px;height: 100px;" align="center">  
	          
	            <h:outputLabel value="Sales Order Number *"  class="label_ui"/>
	            
	             
	             <h:selectOneMenu class="text_ui"  value="#{commissionFormMB.soNumber}"  label="select one group">
				   	 <f:selectItem  itemLabel="--- select ---" noSelectOption="true" />
				   		 <f:selectItems value="#{commissionFormMB.soNumberList}" />
				    
				 </h:selectOneMenu>
	          
	            <h:outputText/><h:commandButton class="button" id="find" value="Find" action="#{commissionFormMB.dispatchview}"/> 
	            
	            
	            
	        </h:panelGrid> 
	    </rich:panel>
                    </td>
                  </tr>
                  

   
</table> 

</td></tr>



</table>
</h:form>

</body>
</ui:composition>

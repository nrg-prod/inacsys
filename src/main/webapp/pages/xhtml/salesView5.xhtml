<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:p="http://primefaces.org/ui">

 <h:head>
<title> Inacsys | Quick Sales Edit  </title>
 <link rel="stylesheet" href="../../css/css.css">
 
</link>
<style>
.ui-dialog .ui-dialog-titlebar {
    padding: 1px 4px 6px 6px;
    position: relative;
    border: 0px;
}
.ui-dialog .ui-dialog-titlebar-close span{
    display: block;
    margin: 6px 3px 1px 7px;
}
</style>
</h:head>
 
 <body onload="#{salesViewMB.salesDrop()}" background="../../images/brown.jpg"  style="background-attachment: fixed;background-position: 50% 50%; background-size:cover;">
 		<h:form>
			<table   border="0" class="form_background">
	
<tr>

<td height="200px" align="center">
<h:outputText value="#{salesViewMB.validate}" class="errorTxt"/>
<table align="center">

  

										
                   
   <tr>
                  <td height="10px"></td></tr>
                    
                    <tr><td><p:panel id="panel" style="border:0px;"><h:panelGrid >
                    <p:dataTable id="dataTable" var="info"  value="#{salesViewMB.resulfinal}" >  
         	
 
   <p:column   headerText="Phone">  
	   		<f:facet name="header"> <span class="datatableTxt">  Date  </span>      </f:facet>
	         <h:outputText value="#{info.orderDate}" >  
	         <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
	         </h:outputText>  
	        </p:column>
  
	        <p:column  headerText="Name">  
	        <f:facet name="header"> <span class="datatableTxt">  Product Name   </span>      </f:facet>
	            <h:outputText value="#{info.product_name}" />  
	        </p:column> 
	        
	        
	        
	        <p:column  headerText="Name" width="160">  
	        <f:facet name="header"> <span class="datatableTxt">  Quantity   </span>      </f:facet>
	            <h:inputText value="#{info.quantity}" style="width:150px">
	            </h:inputText> 
	            <h:inputHidden value="#{info.quantity1}"  style="width:150px">
	            </h:inputHidden> 
	        </p:column> 
  
	        
  
	   		<p:column    headerText="Address">  
	   		<f:facet name="header"> <span class="datatableTxt"> Unit Price </span>      </f:facet>
	           
	             <h:outputText value="#{info.currency}"></h:outputText>&nbsp;<h:outputText value="#{info.sellingPrice}" style="width:150px">
	            <f:converter converterId="com.inventory.util.UrlConverter" /></h:outputText>  
	        </p:column>  
	        <p:column  headerText="RollNo">  
	            		<f:facet name="header"> <span class="datatableTxt">  Discount Amount </span>      </f:facet>
	             
	           			<h:outputText value="#{info.currency}"></h:outputText>&nbsp; <h:outputText value="#{info.discountzAmount}" />  
	       			 </p:column> 
  <p:column    headerText="Address">  
	   		<f:facet name="header"> <span class="datatableTxt"> Total Price </span>      </f:facet>
	             
	            <h:outputText value="#{info.currency}"></h:outputText>&nbsp;<h:outputText  value="#{info.totalPrice}" > <f:converter converterId="com.inventory.util.UrlConverter"/> </h:outputText>
	        </p:column>  
	        
	   		
 </p:dataTable>
    </h:panelGrid>
     <table align="right">
    <tr><td>
    <h:panelGrid width="350" align="right" border="" style="border-color:#806620;">
		
			<h:panelGroup>
			<b><h:outputText style="font-weight:bold;font-size:14px;font-family:'Arial,san-serif'"  value="Grand Total&nbsp; "></h:outputText>	
		<h:outputText value="#{salesViewMB.currency}" style="font-weight:bold;font-size:14px;font-family:'Arial,san-serif'"></h:outputText>&nbsp;<h:outputText style="font-weight:bold;font-size:14px;font-family:'Arial,san-serif'" value="#{salesViewMB.cross1}"><f:converter converterId="com.inventory.util.UrlConverter" /></h:outputText> </b>
			</h:panelGroup>
			<h:panelGroup>
			<b><h:outputText style="font-weight:bold;font-size:14px;font-family:'Arial,san-serif'"  value="Base Currency&nbsp; "></h:outputText>	
		<h:outputText value="#{salesViewMB.baseCurrency}" style="font-weight:bold;font-size:14px;font-family:'Arial,san-serif'"></h:outputText>&nbsp;<h:outputText style="font-weight:bold;font-size:14px;font-family:'Arial,san-serif'" value="#{salesViewMB.currencyAmount}"><f:converter converterId="com.inventory.util.UrlConverter" /></h:outputText> </b>
			</h:panelGroup>
			
			 </h:panelGrid>
    </td></tr></table><br/><br/><br/><br/><br/><br/><table align="center"><tr align="center">
    <td>
     <p:commandButton styleClass="button_ui" value="Update" action="#{salesViewMB.updateSales1}" update="@form">
	          <!--   <f:setPropertyActionListener target="#{salesViewMB.productname}" value="#{info.product_name}"></f:setPropertyActionListener>
	             <f:setPropertyActionListener target="#{salesViewMB.rollID}" value="#{info.rollID}"></f:setPropertyActionListener>
	               <f:setPropertyActionListener target="#{salesViewMB.quantity1}" value="#{info.quantity}" ></f:setPropertyActionListener>
	               <f:setPropertyActionListener target="#{salesViewMB.quantity2}" value="#{info.quantity1}" ></f:setPropertyActionListener>
	                <f:setPropertyActionListener target="#{salesViewMB.totalPrice}" value="#{info.totalPrice}" ></f:setPropertyActionListener> -->
	            </p:commandButton>
    </td>
    </tr>
    </table> 
    </p:panel> 
   </td></tr>
	       
  
   
</table> 
 
         <p:dialog widgetVar="salesedit" appendTo="@(body)" header="CONGRATULATIONS...!!" width="600px" height="120" modal="true" resizable="false">
 <center>
 <div style="height:20px"></div>
 <h:outputText value="Quantity has been successfully updated." class="confirmTxt"/>
 <div style="height:30px;"></div>
<p:commandButton value="Ok" styleClass="kbutton_ui" actionListener="#{salesViewMB.QuicksaleEdit1}"></p:commandButton>
 </center>
</p:dialog> 
</td></tr>



</table>
</h:form>

</body>
</ui:composition>

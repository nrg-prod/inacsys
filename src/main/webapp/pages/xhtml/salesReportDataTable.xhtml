<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
     xmlns:p="http://primefaces.org/ui">

 <h:head>

 <link rel="stylesheet" href="../../css/css.css">
 
</link>
</h:head>

 <h:form>
 <p:dataTable var="salesrep" selectionMode="single" value="#{SalesReportMB.salesReportlist1}" widgetVar="vendorInfo"   paginator="true" rows="10" rowKey="#{salesrep.orderNumber}"
 emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true" style="font-size:11px;width:100%">
 <f:facet name="header">
            <p:outputPanel>
              
                <p:inputText id="globalFilter" onkeyup="PF('vendorInfo').filter()" style="width:25%;height:23px;margin-right:-500px"  placeholder="Enter keyword" />
            </p:outputPanel>
 </f:facet>
   <p:ajax event="rowDblselect" listener="#{SalesReportMB.onRowSelectEvent}" update="@all" />
 <p:column filterBy="#{salesrep.customerName}" headerText="Customer Name"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;;color:white;font-weight:bold">
            <h:outputText value="#{salesrep.customerName}" class="text_ui"/>
</p:column>
<p:column filterBy="#{salesrep.orderdate}" headerText="Order Date"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{salesrep.orderdate}" class="text_ui"/>
</p:column>

<p:column filterBy="#{salesrep.orderNumber}" headerText="Order  Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{salesrep.orderNumber}" class="text_ui"/>
</p:column>
<p:column filterBy="#{salesrep.phonenumber}" headerText="Phone Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{salesrep.phonenumber}" class="text_ui"/>
</p:column>
<p:column filterBy="#{salesrep.quantity}" headerText="Quantity"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{salesrep.quantity}" class="text_ui"/>
</p:column>
<p:column filterBy="#{salesrep.sellprice}" headerText=" Sell Price"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{salesrep.sellprice}" class="text_ui"/>       
</p:column>
<p:column filterBy="#{salesrep.status}" headerText=" Status"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{salesrep.status}" class="text_ui"/>       
</p:column>

 </p:dataTable>
 <p:spacer height="10px;"></p:spacer>
 
 <p:dataTable rendered="#{SalesReportMB.reportSuccessFlag}"  value="#{SalesReportMB.salesReportlist2}" id="dt1" var="detsales"  paginator="true"  rows="10" 
  emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true">
 <p:column headerText="SO Number" style="color:white;font-size:10px;font-weight:bold;width:80px;">
 <h:outputText value="#{detsales.orderNumber}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Product Name" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detsales.productName}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Quantity" style="color:white;font-size:11px;font-weight:bold"> 
 <h:outputText value="#{detsales.quantity}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Product Price" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detsales.sellprice}" class="text_ui"></h:outputText>
 </p:column>
  <p:column headerText="Total Amount" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detsales.totPrice}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Delivery Status" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detsales.deliverystatus}" class="text_ui"></h:outputText>
 </p:column>
  <p:column headerText="Payment Status" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detsales.paymentstatus}" class="text_ui"></h:outputText>
 </p:column>
  <p:column headerText="Return Status" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detsales.returnstatus}" class="text_ui"></h:outputText>
 </p:column>
 <f:facet name="footer">
 <div align="right">
 <h:outputText value="Grand Total: #{SalesReportMB.totalamount}" style="font-size:11px;color:#222222;"></h:outputText>
 </div>
 </f:facet>
 </p:dataTable>



 </h:form>
 
</ui:composition>

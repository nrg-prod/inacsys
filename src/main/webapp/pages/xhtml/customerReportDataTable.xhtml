<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
     xmlns:p="http://primefaces.org/ui">

 <h:head>

 <link rel="stylesheet" href="../../css/css.css">
 
</link>
</h:head>

 <h:form>
 <p:dataTable var="customerrp" selectionMode="single" value="#{reportMB.customerReportlist1}" widgetVar="customerInfo"   paginator="true" rows="10" rowKey="#{customerrp.custSONumber}"
   emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true" style="font-size:11px;width:100%">
 <f:facet name="header">
            <p:outputPanel>
              
                <p:inputText id="globalFilter" onkeyup="PF('customerInfo').filter()" style="width:25%;height:23px;margin-right:-500px"  placeholder="Enter keyword" />
            </p:outputPanel>
 </f:facet>
 <p:ajax event="rowDblselect" listener="#{reportMB.oncustRowSelectEvent}" update="@all" />
 <p:column filterBy="#{customerrp.custName}" headerText="Customer Name"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{customerrp.custName}" class="text_ui"/>
</p:column>
<p:column filterBy="#{customerrp.custpno}" headerText="Phone Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{customerrp.custpno}" class="text_ui"/>
</p:column>

<p:column filterBy="#{customerrp.custSONumber}" headerText="SO Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{customerrp.custSONumber}" class="text_ui"/>
</p:column>
<p:column filterBy="#{customerrp.crosstotal}" headerText="Gross Total"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{customerrp.crosstotal}" class="text_ui"/>
</p:column>
<p:column filterBy="#{customerrp.custStatus}" headerText="Sales Details"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{customerrp.custStatus}" class="text_ui"/>
            
</p:column>
 </p:dataTable>
  <p:spacer height="10px;"></p:spacer>
 
 
 <p:dataTable rendered="#{reportMB.customerDetailFlag}" value="#{reportMB.customerReportlist2}" id="dt1" var="detcustomer"  paginator="true"  rows="10" 
   emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true">
 <p:column headerText="SO Number" style="color:white;font-size:10px;font-weight:bold">
 <h:outputText value="#{detcustomer.custSONumber}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Product" style="color:white;font-size:10px;font-weight:bold">
 <h:outputText value="#{detcustomer.prodName}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Quantity" style="color:white;font-size:10px;font-weight:bold"> 
 <h:outputText value="#{detcustomer.prodQuantity}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Unit Price" style="color:white;font-size:10px;font-weight:bold">
 <h:outputText value="#{detcustomer.prodUnitPrice}" class="text_ui"></h:outputText>
 </p:column>
  <p:column headerText="Total Amount" style="color:white;font-size:10px;font-weight:bold">
 <h:outputText value="#{detcustomer.totprice}" class="text_ui"></h:outputText>
 </p:column>
 <f:facet name="footer">
 <div align="right">
 <h:outputText value="Grand Total: #{reportMB.totAmount}" style="font-size:12px;color:#222222;"></h:outputText>
 </div>
 </f:facet>
 </p:dataTable>
 </h:form>
 
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
     xmlns:p="http://primefaces.org/ui">

 <h:head>
 

 <link rel="stylesheet" href="../../css/css.css">
 
</link>
</h:head>

 <h:form id="pform">
 
 <p:dataTable id="dt" var="delipurchase" value="#{purchaseReportMB.purchaseReportlist3}"  widgetVar="purchasedinfo" paginator="true"  rows="10" style="font-size:11px"
  emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true">
 <f:facet name="header">
            <p:outputPanel>
               
                <p:inputText id="globalFilter" onkeyup="PF('purchasedinfo').filter()" style="width:25%;height:23px;margin-right:-500px"  placeholder="Enter keyword"/>
            </p:outputPanel>
 </f:facet>
 <p:column headerText="Vendor Name" filterBy="#{delipurchase.vendorName}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:10px;font-weight:bold;width:80px;">
 <h:outputText value="#{delipurchase.vendorName}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Phone Number" filterBy="#{delipurchase.phoneNumber}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:10px;font-weight:bold;width:80px;">
 <h:outputText value="#{delipurchase.phoneNumber}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="PO Number" filterBy="#{delipurchase.orderNumber}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:10px;font-weight:bold;width:80px;">
 <h:outputText value="#{delipurchase.orderNumber}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Product" filterBy="#{delipurchase.productName}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:10px;font-weight:bold">
 <h:outputText value="#{delipurchase.productName}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Quantity" filterBy="#{delipurchase.quantity}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:10px;font-weight:bold"> 
 <h:outputText value="#{delipurchase.quantity}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Product Price" filterBy="#{delipurchase.price}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:10px;font-weight:bold">
 <h:outputText value="#{delipurchase.price}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Total Amt" filterBy="#{delipurchase.price}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:10px;font-weight:bold">
 <h:outputText value="#{delipurchase.totalPrice}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Payment Status" filterBy="#{delipurchase.paymentStatus}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:10px;font-weight:bold">
 <h:outputText value="#{delipurchase.paymentStatus}" class="text_ui"></h:outputText>
 </p:column>
 </p:dataTable>
 
 
 
 
 
</h:form>

</ui:composition>

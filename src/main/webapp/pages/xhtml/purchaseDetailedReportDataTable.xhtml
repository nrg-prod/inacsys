<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
     xmlns:p="http://primefaces.org/ui">

 <h:head>
 

 <link rel="stylesheet" href="../../css/css.css">
 
</link>
</h:head>

 <h:form id="vrform">
 <p:growl id="msgs" showDetail="true" />
 <p:dataTable id="dt" var="purchasedrp" selectionMode="single" value="#{purchaseReportMB.purchaseReportlist}" rowKey="#{purchasedrp.vendorName}"  widgetVar="purchaseInfo1" paginator="true"  rows="10" style="font-size:11px"
  emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true" lazy="true">
 <f:facet name="header">
            <p:outputPanel>
               
                <p:inputText id="globalFilter" onkeyup="PF('purchaseInfo1').filter()" style="width:25%;height:23px;margin-right:-500px"  placeholder="Enter keyword"/>
            </p:outputPanel>
 </f:facet>
 
 <p:ajax event="rowDblselect" listener="#{purchaseReportMB.onRowSelectEvent1}" update="@all" />
 <p:column filterBy="#{purchasedrp.vendorName}" headerText="Vendor Name"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{purchasedrp.vendorName}" class="text_ui"/>
</p:column>
<p:column filterBy="#{purchasedrp.phoneNumber}" headerText="Phone Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{purchasedrp.phoneNumber}" class="text_ui"/>
</p:column>

<p:column filterBy="#{purchasedrp.quantity}" headerText="Total Quantity"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{purchasedrp.quantity}" class="text_ui"/>
</p:column>
<p:column filterBy="#{purchasedrp.totalPrice}" headerText="Total Price"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{purchasedrp.totalPrice}" class="text_ui"/>
</p:column>

 </p:dataTable>
 
 <p:spacer height="10px;"></p:spacer>
 
 
 <p:dataTable rendered="#{purchaseReportMB.purchaseReportDtFlag1}"  value="#{purchaseReportMB.purchaseReportlist1}" id="dt1" var="detpurchase"  paginator="true"  rows="5" 
   emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true" lazy="true">
 <p:column headerText="PO Number" style="color:white;font-size:10px;font-weight:bold;width:80px;">
 <h:outputText value="#{detpurchase.orderNumber}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Product" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detpurchase.productName}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Quantity" style="color:white;font-size:11px;font-weight:bold"> 
 <h:outputText value="#{detpurchase.quantity}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Product Price" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detpurchase.totalPrice}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Total Amount" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detpurchase.price}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Delivery Status" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detpurchase.purchaseStatus}" class="text_ui"></h:outputText>
 </p:column>
  <p:column headerText="Payment Status" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detpurchase.paymentStatus}" class="text_ui"></h:outputText>
 </p:column>
  <p:column headerText="Return Status" style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{detpurchase.returnStatus}" class="text_ui"></h:outputText>
 </p:column>
 <f:facet name="footer">
 <div align="right">
 <h:outputText value="Grand Total: #{purchaseReportMB.totAmount}" style="font-size:11px;color:#222222;"></h:outputText>
 </div>
 </f:facet>
 </p:dataTable>
 
 
 
</h:form>

</ui:composition>

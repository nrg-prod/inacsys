<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"

     xmlns:p="http://primefaces.org/ui">

 <h:head>
 
	<title> Inacsys | Payment Report </title>
 	<link rel="stylesheet" href="../../css/css.css">
 
	</link>
</h:head>
<body>

			<h:form id="form">
			<center>
				<h:panelGrid>
					<h:outputText value="#{purchaseReportMB.validate}" class="validation_ui"/>
				</h:panelGrid></center>
				 <table align="center">
				 <tr>
				 <td>
				 
				 <h:panelGrid columns="4" style="font-size:10px; width:740px; height: 100px;" align="center" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
					<h:panelGroup>
						<h:outputText value="From Date" class="label_ui"></h:outputText>
						<h:outputText style="color:red" value="*"></h:outputText>
					</h:panelGroup>
				<h:panelGroup>
					<p:calendar  pattern="yyyy-MM-dd" value="#{purchaseReportMB.payFromDate}" id="fdate">
					<p:ajax event="dateSelect" immediate="true" process="@this" update="@form"></p:ajax>
					</p:calendar><br/>
					<h:message for="fdate" style="color:red;font-size:11px"></h:message>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="To Date" class="label_ui"></h:outputText>
					<h:outputText style="color:red" value="*"></h:outputText>
				</h:panelGroup>
				<h:panelGroup>
					<p:calendar pattern="yyyy-MM-dd" value="#{purchaseReportMB.payToDate}" id="tdate">
						<p:ajax event="dateSelect" immediate="true" process="@this" update="@form"></p:ajax>
					</p:calendar><br/>
					<h:message for="tdate" style="color:red;font-size:11px"></h:message>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="Type" class="label_ui"></h:outputText>
					<h:outputText style="color:red" value="*"></h:outputText>
				</h:panelGroup>
				<h:panelGroup>
				<h:selectOneMenu id="av2" style="font-size:10px;width:200px;height:25px;" class="ui-selectdropd" value="#{purchaseReportMB.type}" valueChangeListener="#{purchaseReportMB.valueChange1}">
		  	 			<f:selectItem itemLabel=" ---Select---" itemValue="---Select---"/>
		  	 			<f:selectItem itemLabel="Purchase" itemValue="Purchase"></f:selectItem>
		  	 			<f:selectItem itemLabel="Sales" itemValue="Sales"></f:selectItem>
		  	 			<p:ajax event="valueChange" process="@this" immediate="true" update="@form"></p:ajax>
					</h:selectOneMenu><br/>
					<h:message for="av2" style="color:red;font-size:11px"></h:message>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="Customer Name" class="label_ui" style="display:#{purchaseReportMB.customerFlag}"></h:outputText>
					<h:outputText style="color:red;display:#{purchaseReportMB.customerFlag}" value="*" ></h:outputText>
					<h:outputText value="Vendor Name" class="label_ui" style="display:#{purchaseReportMB.vendorFlag}"></h:outputText>
					<h:outputText style="color:red;display:#{purchaseReportMB.vendorFlag}" value="*" ></h:outputText>
					
				</h:panelGroup>
				<h:panelGroup>
				<h:selectOneMenu id="c1" style="font-size:10px;width:200px;height:25px;display:#{purchaseReportMB.customerFlag}"  class="ui-selectdropd" value="#{purchaseReportMB.customertype}" valueChangeListener="#{purchaseReportMB.valueChange2}">
		  	 			<f:selectItem itemLabel=" ---Select---" itemValue="---Select---"/>
		  	 			<f:selectItem itemLabel="All" itemValue="All"></f:selectItem>
		  	 			<f:selectItems value="#{purchaseReportMB.customerList1}" ></f:selectItems>
		  	 			<p:ajax event="valueChange" process="@this" immediate="true" update="@form"></p:ajax>
					</h:selectOneMenu><br/>
					<h:message for="c1" style="color:red;font-size:11px"></h:message>
				<h:selectOneMenu id="v1" style="font-size:10px;width:200px;height:25px;display:#{purchaseReportMB.vendorFlag}"  class="ui-selectdropd" value="#{purchaseReportMB.vendortype}" valueChangeListener="#{purchaseReportMB.valueChange3}">
		  	 			<f:selectItem itemLabel=" ---Select---" itemValue="---Select---"/>
		  	 			<f:selectItem itemLabel="All" itemValue="All"></f:selectItem>
		  	 			<f:selectItems value="#{purchaseReportMB.vendorList1}" ></f:selectItems>
		  	 			<p:ajax event="valueChange" process="@this" immediate="true" update="@form"></p:ajax>
					</h:selectOneMenu><br/>
					<h:message for="v1" style="color:red;font-size:11px"></h:message>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="Payment Type" class="label_ui"></h:outputText>
					<h:outputText style="color:red" value="*"></h:outputText>
				</h:panelGroup>
				<h:panelGroup>
				<h:selectOneMenu id="av1" style="font-size:10px;width:200px;height:25px;"  class="ui-selectdropd" value="#{purchaseReportMB.paymentType}" valueChangeListener="#{purchaseReportMB.valueChange4}">
		  	 			<f:selectItem itemLabel=" ---Select---" itemValue="---Select---"/>
		  	 			<f:selectItem itemLabel="All" itemValue="All"></f:selectItem>
		  	 			<f:selectItem itemLabel="Cash" itemValue="Cash"></f:selectItem>
		  	 			<f:selectItem itemLabel="Cheque" itemValue="Cheque"></f:selectItem>
		  	 			<f:selectItem itemLabel="Card" itemValue="Card"></f:selectItem>
		  	 			<f:selectItem itemLabel="Transfer" itemValue="Transfer"></f:selectItem>
		  	 			<p:ajax event="valueChange" process="@this" immediate="true" update="@form"></p:ajax>
					</h:selectOneMenu><br/>
					<h:message for="av1" style="color:red;font-size:11px"></h:message>
				</h:panelGroup>
				
				
			</h:panelGrid>
			<center>
				<h:panelGrid>
						<p:commandButton  styleClass="button" style="font-size:15px" value="search" action="#{purchaseReportMB.searchPaymentReport}" ajax="false"></p:commandButton>
				</h:panelGrid>
			</center>
				
				 </td>
				 </tr>
				 </table>
				 <br/>
			<center>
			<p:panel rendered="#{purchaseReportMB.paymentReportDtFlag}" style="width:730px;border-width:0px">

			</p:panel>
			<p:panel rendered="#{purchaseReportMB.cashpaymentReportDtFlag}" style="width:730px;border-width:0px">

			</p:panel>
	
	<!-- sales CardPayment -->
	<p:dataTable var="cardpaymentrp" rendered="#{purchaseReportMB.cardpaymentReportDtFlag}"  value="#{purchaseReportMB.paymentReportlist3}" widgetVar="paymentInfo"   paginator="true" rows="10"  
emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true" style="font-size:11px;width:100%">
 <f:facet name="header">
            <p:outputPanel>
              
                <p:inputText id="globalFilter" onkeyup="PF('paymentInfo').filter()" style="width:25%;height:23px;margin-right:-500px"  placeholder="Enter keyword" />
            </p:outputPanel>
 </f:facet>

  <p:column filterBy="#{cardpaymentrp.paymentDate}" headerText="Payment Date"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{cardpaymentrp.paymentDate}" class="text_ui"></h:outputText>
</p:column>
 <p:column filterBy="#{cardpaymentrp.customerName}" headerText="Customer Name"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{cardpaymentrp.customerName}" class="text_ui"><f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime></h:outputText>
</p:column>
<p:column filterBy="#{cardpaymentrp.custPhoneNumber}" headerText="Phone Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{cardpaymentrp.custPhoneNumber}" class="text_ui"/>
</p:column>

<p:column filterBy="#{cardpaymentrp.crossTotal}" headerText="Cross Total"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{cardpaymentrp.crossTotal}" class="text_ui"/>
</p:column>
<p:column filterBy="#{cardpaymentrp.bankName}" headerText="Bank Name"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{cardpaymentrp.bankName}" class="text_ui"/>
            
</p:column>
<p:column filterBy="#{cardpaymentrp.cardNumber}" headerText="Card Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{cardpaymentrp.cardNumber}" class="text_ui"/>
            
</p:column>
<p:column filterBy="#{cardpaymentrp.paymentStatus2}" headerText="Payment Status"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{cardpaymentrp.paymentStatus2}" class="text_ui"/>

<p:column filterBy="#{cardpaymentrp.payableAmount}" headerText="Paid Amount"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">

            <h:outputText value="#{cardpaymentrp.balanceAmount}" class="text_ui"/>
            
</p:column>

</p:dataTable>

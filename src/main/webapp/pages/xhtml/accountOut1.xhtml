<ui:composition

 <h:head>
<title> Inacsys | Account out  </title>
 <link rel="stylesheet" href="../../css/css.css">
 
</link>

 <body background="../../images/bgking.jpg" style="background-attachment: fixed;background-position: 50% 50%; background-size:cover;">

 <table border="0px"   bgcolor="">

				<h:outputText class="labelTxt"  value="Paid Amount" rendered="#{accountOutMB.paymentTerms=='Credit'}"></h:outputText>

					<f:selectItem itemLabel="75%" itemValue="75%"/>

				</h:selectOneMenu>
					
										
				<h:outputText></h:outputText>	<h:outputText></h:outputText><h:outputText></h:outputText>	<h:outputText></h:outputText>

					<f:selectItems value="#{accountOutMB.accountDescription}"></f:selectItems>
				</h:selectOneListbox>
				<h:outputText class="labelTxt" value="#{accountOutMB.accountdescriptionvalue}"  style="display:#{accountOutMB.payflag};"></h:outputText>
				</h:panelGroup>
			</h:panelGrid>
			
				<h:panelGrid rendered="#{accountOutMB.paymentType=='Card'}"  class="labelTxt" border="0"  cellspacing="9"   columns="4"  style="height: 20px; width:800px;display:#{accountOutMB.payflag2};" align="left" cellpadding="3">

										<h:inputText class="text_ui" value="#{accountOutMB.cardno}" ></h:inputText>
									
									</h:panelGrid>
							<h:panelGrid rendered="#{accountOutMB.paymentType=='Cheque'}"  class="labelTxt" border="0"  cellspacing="7"   columns="4"  style="height: 20px; width:800px;display:#{accountOutMB.payflag3};" align="center" cellpadding="3">

										<p:calendar value="#{accountOutMB.chequedate}"
									id="cdate" datePattern="MM/dd/yyyy"></p:calendar>
									</h:panelGrid>
					<h:panelGrid rendered="#{accountOutMB.paymentType=='Transfer'}"  class="labelTxt" border="0"  cellspacing="9"   columns="4"  style="height: 20px; width:800px;display:#{accountOutMB.payflag4};" align="center" cellpadding="3">  									
									<h:outputLabel value="Bank Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" class="labelTxt" ></h:outputLabel>
										<h:inputText class="text_ui" value="#{accountOutMB.bankname}"></h:inputText>
										<h:outputLabel value="Account Number &nbsp;&nbsp;&nbsp;" class="labelTxt"></h:outputLabel>
										<h:inputText class="text_ui" value="#{accountOutMB.accno}"></h:inputText>
										<h:outputText></h:outputText><h:outputText></h:outputText>
										</h:panelGrid>
				
				
					
		         <h:panelGrid class="labelTxt" border="0" columns="6" style=" width: 100px;" >

<p:commandButton  value="Pay Now" styleClass="button_ui" action="#{accountOutMB.payNow1}" update="@form"></p:commandButton>

 </table>

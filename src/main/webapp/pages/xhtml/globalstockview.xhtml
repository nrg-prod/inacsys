<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:b="http://bootsfaces.net/ui"
	   xmlns:a4j="http://richfaces.org/a4j">
	 <h:head>
	 	 <title>Stock Report</title>
	 
			 <link rel="stylesheet" href="../../css/css.css" ></link>  
			 <style>
			 .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield{
			     background-color: #fff;
			 }
			 .ui-datatable thead th, .ui-datatable tfoot td{
			  		color: #fff ! important;
			      background: #051C5F ! important;
			      font-family: book antiqua;
			      font-size: 12px;
			 }
			 .ui-paginator .ui-paginator-current, .ui-paginator .ui-paginator-rpp-options{
			     font-size: 10px;
			 }
			 .ui-datatable tbody td{
			 font-size: 10px;
			 }
			  .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default{
			      background-color: #fff; 
			 }
			 </style>
</h:head>
 <h:body>
 <h:form>
	   <p:dataTable  var="purInfo"  widgetVar="purchaseInfo" reflow="true"  
                paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15">
 
        <f:facet name="header">
            <p:outputPanel style="text-align:right">
               
                <p:inputText id="globalFilter" onkeyup="PF('purchaseInfo').filter()" style="width:20%;height:25px;"  placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
        
        <p:column filterBy="" headerText="Product Name"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="" />
        </p:column>
         <p:column filterBy="" headerText="Product Code"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="" />
        </p:column>
         <p:column filterBy="" headerText="Quantity"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="" />
        </p:column>
         <p:column filterBy="" headerText="Unit Price"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="" />
        </p:column>
        
        </p:dataTable>
        
     </h:form>
	</h:body>
	 </ui:composition>

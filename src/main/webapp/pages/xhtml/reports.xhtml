<!-- Vendor Report -->
<p:dialog header="Vendor Report" widgetVar="vendorreportDlg" width="800px" height="500px" appendTo="@(body)" modal="true" position="center" draggable="false" resizable="false">
	<p:outputPanel id="dialogPanelVendorReport">
	<h:form id="vendorformid">
	<p:spacer height="20px;"></p:spacer>
	<center>
		<h:panelGrid>
			<h:outputText value="#{reportMB.validate}" class="validation_ui"/>
		</h:panelGrid>
	</center>
	<table align="center" width="90%">
		<tr align="center">
			<td style="height:25px" width="20%">
				<h:outputText value="From Date" class="label_ui"></h:outputText>
				<h:outputText style="color:red" value="*"></h:outputText>
			</td>
			<td style="height:25px"  width="20%">
				<p:calendar  pattern="dd-MM-yyyy" value="#{reportMB.reportDatabean.fromDate}" id="vfdate">
					<p:ajax event="dateSelect" immediate="true" process="@this" update="vfdate"></p:ajax>
				</p:calendar>
			</td>
			<td style="height:25px"  width="20%">
			 	<h:outputText value="To Date" class="label_ui"></h:outputText>
			 	<h:outputText style="color:red" value="*"></h:outputText>
			</td>
			<td style="height:25px"  width="20%">
				<p:calendar pattern="dd-MM-yyyy" value="#{reportMB.reportDatabean.toDate}" id="vtdate">
					<p:ajax event="dateSelect" immediate="true" process="@this" update="vtdate"></p:ajax>
				</p:calendar>
			</td>
		</tr>
		<tr align="center">
			<td style="height:25px"  width="20%"></td>
			<td style="height:25px"  width="20%"><h:message for="vfdate" styleClass="errorTxt"></h:message></td>
			<td style="height:25px"  width="20%"></td>
			<td style="height:25px"  width="20%"><h:message for="vtdate"  styleClass="errorTxt"></h:message></td>
		</tr>
		<tr align="center">
			<td style="height:25px"  width="20%">
				 <h:outputText value="Type" class="label_ui" style="text-align:left"></h:outputText>
				 <h:outputText style="color:red" value="*"></h:outputText>
			</td>
			<td style="height:25px" width="20%">
				<h:selectOneRadio id="vt" value="#{reportMB.reportDatabean.type}" styleClass="labelTxt" valueChangeListener="#{reportMB.typeValueChange}">
					<f:selectItem itemLabel="Single" itemValue="single" ></f:selectItem>
					<f:selectItem itemLabel="Multiple" itemValue="multiple"></f:selectItem>
					<p:ajax event="valueChange" process="@this" immediate="true" update="@form"></p:ajax>
				</h:selectOneRadio>
			</td>
			<td style="height:25px" width="20%">
			 	<h:outputText value="Vendor Name" class="label_ui" for="venauto" rendered="#{reportMB.reportDatabean.type=='single'}"></h:outputText>
				<h:outputText style="color:red;" value="*" rendered="#{reportMB.reportDatabean.type=='single'}"></h:outputText>
				<h:outputText value="All" class="label_ui" rendered="#{reportMB.reportDatabean.type=='multiple'}"></h:outputText>
				<h:outputText style="color:red;" value="*" rendered="#{reportMB.reportDatabean.type=='multiple'}"></h:outputText>
			</td>
			<td style="height:25px" width="20%">
				<p:inputText value="#{reportMB.reportDatabean.name}" styleClass="labelTxt" id="vn" style="font-size:14px" rendered="#{reportMB.reportDatabean.type=='single'}">
					<p:ajax event="valueChange" process="@this" immediate="true" update="vn"></p:ajax>
				</p:inputText>
				<h:selectOneMenu id="av" style="width:200px;height:25px;" rendered="#{reportMB.reportDatabean.type=='multiple'}" class="labelTxt"  styleClass="ui-selectdropd" value="#{reportMB.reportDatabean.allName}" >
	  	 			<f:selectItem itemLabel="--- Select ---" itemValue=""/>
	  	 			<f:selectItem itemLabel="All" itemValue="All"></f:selectItem>
	  	 			<p:ajax event="valueChange" process="@this" immediate="true" update="av"></p:ajax>
				</h:selectOneMenu>
			</td>
		</tr>
		<tr align="center">
			<td style="height:25px" width="20%"></td>
			<td style="height:25px" width="20%"><h:message for="vt"  styleClass="errorTxt"></h:message></td>
			<td style="height:25px"  width="20%"></td>
			<td style="height:25px"  width="20%"> <h:message for="vn" styleClass="errorTxt" rendered="#{reportMB.reportDatabean.type=='single'}"></h:message> <h:message for="av"  styleClass="errorTxt" rendered="#{reportMB.reportDatabean.type=='multiple'}"></h:message></td><td></td>
		</tr>
	</table>
	<br/>
	<center>
		<p:commandButton style="font-family:'Arial,san-serif' !important" value="Search" action="#{reportMB.searchVendorReport}" update="@form" process="@this" immediate="true"  onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"></p:commandButton>
	</center>
	<p:spacer height="30px;"></p:spacer>
	<center>
	<p:panel rendered="#{reportMB.reportFlag}" style="width:730px;border-width:0px">
		<p:dataTable var="vendorrp" selectionMode="single" value="#{reportMB.reportDatabean.reportLists}" widgetVar="vendorInfo" rowKey="#{vendorrp.orderNumber}"
 			paginator="true" rows="10" emptyMessage="No information found with given criteria" 
  			pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top" reflow="true" style="font-size:11px;width:100%">
 			<f:facet name="header">
            	<p:outputPanel>
                	<p:inputText id="globalFilter" onkeyup="PF('vendorInfo').filter()" style="width:25%;height:23px;margin-right:-500px"  placeholder="Enter keyword" />
            	</p:outputPanel>
 			</f:facet>
 			<p:ajax event="rowDblselect" listener="#{reportMB.onRowSelectEvent}" update="@form" process="@this"  onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
 			<p:column filterBy="#{vendorrp.name}" headerText="Vendor Name"  filterMatchMode="contains" filterStyle="display:none">
            	<h:outputText value="#{vendorrp.name}" class="text_ui"/>
			</p:column>
			<p:column filterBy="#{vendorrp.phoneNumber}" headerText="Phone Number"  filterMatchMode="contains" filterStyle="display:none">
            	<h:outputText value="#{vendorrp.phoneNumber}" class="text_ui"/>
			</p:column>
			<p:column filterBy="#{vendorrp.orderNumber}" headerText="PO Number"  filterMatchMode="contains" filterStyle="display:none">
            	<h:outputText value="#{vendorrp.orderNumber}" class="text_ui"/>
			</p:column>
			<p:column filterBy="#{vendorrp.price}" headerText="Price"  filterMatchMode="contains" filterStyle="display:none">
            	<h:outputText value="#{vendorrp.price}" class="text_ui"/>
			</p:column>
			<p:column filterBy="#{vendorrp.status}" headerText="PO Details"  filterMatchMode="contains" filterStyle="display:none">
            	<h:outputText value="#{vendorrp.status}" class="text_ui"/>
			</p:column>
 		</p:dataTable>
  		<p:spacer height="10px;"></p:spacer>
	</p:panel>
	<p:panel rendered="#{reportMB.detailReportFlag}" style="width:730px;border-width:0px">
		<p:dataTable value="#{reportMB.reportDatabean.detailReportLists}" id="dt1" var="detvendor"
  			paginator="true" rows="10" emptyMessage="No information found with given criteria" 
  			pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top" reflow="true">
			 <p:column headerText="PO Number">
			 	<h:outputText value="#{detvendor.orderNumber}" class="text_ui"></h:outputText>
			 </p:column>
			 <p:column headerText="Product">
				<h:outputText value="#{detvendor.productName}" class="text_ui"></h:outputText>
			 </p:column>
			 <p:column headerText="Quantity"> 
				<h:outputText value="#{detvendor.quantity}" class="text_ui"></h:outputText>
			 </p:column>
			 <p:column headerText="Price">
			 	<h:outputText value="#{detvendor.price}" class="text_ui"></h:outputText>
			 </p:column>
			 <p:column headerText="Total Price">
			 	<h:outputText value="#{detvendor.totalPrice}" class="text_ui"></h:outputText>
			 </p:column>
		 	<f:facet name="footer">
			 	<div align="right">
			 		<h:outputText value="Grand Total: #{reportMB.reportDatabean.totalAmount}" style="font-size:16px;color:#222222;"></h:outputText>
			 	</div>
		 	</f:facet>
 		</p:dataTable>
	</p:panel>
	</center>
	</h:form>
	</p:outputPanel>
</p:dialog>

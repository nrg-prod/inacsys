 <h:head>

 <body background="../../images/brown.jpg" style="background-attachment: fixed;background-position: 50% 50%; background-size:cover; overflow: hidden;">

<tr>
                    <td align="center">
                   
	              <rich:panel style="width:730px;" id="tab" >

	             <rich:panel style="width:730px;">
	              <h:panelGrid class="label_ui" border="0"  cellspacing="10"   columns="4"  style="font-size:10px; width:740px;" align="center" cellpadding="10">
	                         <h:outputText value="Payroll Date"  class="labelTxt"></h:outputText>
							<h:outputText  class="labelTxt" value="#{employeePayrollViewFormMB.todayDate}"></h:outputText>
	                        <h:outputText value="Employee Name" class="labelTxt"></h:outputText>
							<h:outputText class="labelTxt"  value="#{employeePayrollViewFormMB.name}"></h:outputText>
							<h:outputText value="Employee ID" class="labelTxt"></h:outputText>
							<h:outputText class="labelTxt"  value="#{employeePayrollViewFormMB.employeeid}"></h:outputText>
							<h:outputText value="Basic Salary" class="labelTxt"></h:outputText>
							<h:panelGroup>
							<h:outputText class="labelTxt" value="#{employeePayrollViewFormMB.currency}"></h:outputText>&nbsp;<h:outputText class="labelTxt" value="#{employeePayrollViewFormMB.basicsalary}"><f:converter converterId="com.inventory.util.UrlConverter"/></h:outputText></h:panelGroup>
							<h:outputText value="Designation" class="labelTxt"></h:outputText>
							<h:outputText class="labelTxt"  value="#{employeePayrollViewFormMB.designation}"></h:outputText>
							<h:outputText value="Month" class="labelTxt"></h:outputText>
							<h:outputText class="labelTxt" value="#{employeePayrollViewFormMB.month}"></h:outputText>
							<h:outputText value="Year" class="labelTxt"></h:outputText>
							<h:outputText class="labelTxt"  value="#{employeePayrollViewFormMB.year}"></h:outputText>
							<h:outputText value="Working Days"  class="labelTxt"></h:outputText>
							<p:inputText value="#{employeePayrollViewFormMB.workingdays}">
							<p:ajax update="@form" process="@this"></p:ajax>
							</p:inputText>
							<h:outputText value="Commission"  class="labelTxt"></h:outputText>
							<h:panelGroup>
							<h:outputText class="labelTxt" value="#{employeePayrollViewFormMB.currency}"></h:outputText>&nbsp;
							<h:outputText class="labelTxt"  value="#{employeePayrollViewFormMB.commission}" ></h:outputText></h:panelGroup>
							<h:outputText value="Over Time Amount"  class="labelTxt"></h:outputText>
							<p:inputText value="#{employeePayrollViewFormMB.overtime}" valueChangeListener="#{employeePayrollViewFormMB.changes1}">
							<p:ajax update="@form" process="@this" event="valueChange"></p:ajax>
							</p:inputText>
							<h:outputText value="Loan Advance"  class="labelTxt"></h:outputText>
							<h:panelGroup>
							<p:inputText value="#{employeePayrollViewFormMB.advanceamount}" valueChangeListener="#{employeePayrollViewFormMB.changes2}">
							<p:ajax update="@form" process="@this" event="valueChange"></p:ajax>
							</p:inputText></h:panelGroup>
							<h:outputText value="Total Salary"  class="labelTxt"></h:outputText>
							<h:panelGroup><h:outputText class="labelTxt" value="#{employeePayrollViewFormMB.currency}"></h:outputText>&nbsp;<h:outputText class="labelTxt" value="#{employeePayrollViewFormMB.totalsalary}"><f:converter converterId="com.inventory.util.UrlConverter"/></h:outputText>	</h:panelGroup>
							<h:outputText value="Currency"  class="labelTxt"></h:outputText>
							<h:selectOneMenu id="curr" style="font-size: 10px;  height: 23px; width: 200px;font-family:'Arial,san-serif'';" value="#{employeePayrollViewFormMB.currency}"  label="select one vendor">
							   	<f:selectItem  itemLabel="--- Select Currency---" noSelectOption="true" itemValue="" />
							   	<f:selectItem itemLabel="AED" itemValue="AED"/>
							   	<f:selectItem itemLabel="IDR" itemValue="IDR"/>
							   	<f:selectItem itemLabel="INR" itemValue="INR"/>
							   	<f:selectItem itemLabel="MYR" itemValue="MYR"/>
							   	<f:selectItem itemLabel="USD" itemValue="USD"/>
							    <f:ajax execute="curr" render="@form"></f:ajax>
							</h:selectOneMenu>
							<h:outputText value="Base Currency" class="labelTxt"></h:outputText>
						<h:panelGroup><h:outputText class="labelTxt" value="#{employeePayrollViewFormMB.baseCurrency}"></h:outputText>&nbsp;	<h:outputText class="labelTxt" value="#{employeePayrollViewFormMB.currencyAmount}"><f:converter converterId="com.inventory.util.UrlConverter"/></h:outputText>	
							</h:panelGroup></h:panelGrid></rich:panel>
			     <rich:panel style="width:730px;">
		         <h:panelGrid class="label_ui" border="0" columns="6" style=" width: 200px;" >

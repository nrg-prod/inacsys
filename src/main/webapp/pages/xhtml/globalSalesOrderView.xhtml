<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:b="http://bootsfaces.net/ui"
	   xmlns:a4j="http://richfaces.org/a4j">
	 <h:head>
	 <title>Sales Order View</title>
			 <link rel="stylesheet" href="../../css/css.css" ></link>  
			 <style>
			 .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield{
			     background-color: #fff;
			 }
			 .ui-datatable thead th, .ui-datatable tfoot td{
			  		color: #fff ! important;
			      background: #0B49FF ! important;
			      font-family: book antiqua;
			      font-size: 12px;
			 }
			 .ui-paginator .ui-paginator-current, .ui-paginator .ui-paginator-rpp-options{
			     font-size: 10px;
			 }
			 .ui-datatable tbody td{
			 font-size: 10px;
			 }
			 .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default{
			      background-color: #fff; 
			 }
			 </style>
</h:head>

 <h:form>
	   <p:dataTable  var="soInfo"  widgetVar="svInfo" value="#{loginMB.orderList}" 
                paginator="true" rows="10" filteredValue="#{loginMB.filterList}"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
 
        <f:facet name="header">
            <p:outputPanel style="text-align:right">
               
                <p:inputText id="globalFilter" onkeyup="PF('svInfo').filter()" style="width:20%;height:25px;"  placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
        
      <p:column filterBy="#{soInfo.salesorderdate}" headerText="Date"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="#{soInfo.salesorderdate}" >
            <f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
            </h:outputText>
        </p:column>
        <p:column filterBy="#{soInfo.salesnum}" headerText="SO Number"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="#{soInfo.salesnum}" />
        </p:column>
         <p:column filterBy="#{soInfo.customerName}" headerText="Cust Name"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="#{soInfo.customerName}" />
        </p:column>
         <p:column filterBy="#{soInfo.phonenumber}" headerText="Phone Number"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="#{soInfo.phonenumber}" />
        </p:column>
         <p:column filterBy="#{soInfo.crosstotal}" headerText="Total amt"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="#{soInfo.crosstotal}" />
        </p:column>
         <p:column filterBy="#{soInfo.status2}" headerText="Payment"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="#{soInfo.status2}" />
        </p:column>
         <p:column filterBy="#{soInfo.status}" headerText="Delivery Status"  filterMatchMode="contains" filterStyle="display:none">
            <h:outputText value="#{soInfo.status}" />
        </p:column>
        </p:dataTable>
        
        
     </h:form>

	 </ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 <h:head>
<title> Inacsys | Purchase Order Close  </title>

</link>

</h:head>
 
 <body style="background-attachment: fixed;background-position: 50% 50%; background-size:cover;">
<h:form>
<table  border="0" class="form_background" align="center">




<tr>

<td height="200px" align="center">

<table align="center">

  
<tr><td height="10px" align="center">
<table align="center">
<tr><td align="center"><h:outputText value="Purchase Order Close" class="header_ui"/><br/></td></tr>
<tr align="center"><td align="center">
<h:outputText value="#{purchaseOrderCloseMB.validate}" class="validation_ui"/>
</td></tr></table>

<table border="0"   bgcolor="">


<tr>
                    <td align="left" >
                    <rich:panel style="font-size:14px; width:370px" header="Search by Date"  >  
	        <h:panelGrid  columns="9"  style="font-size:14px; width:400px;height: 110px;" align="center">  
	           
	            <h:outputLabel value="From Date *"  class="label_ui" />
	             &nbsp;
	            	            <rich:calendar inputStyle="height: 20px; width: 200px; font-size:10px;" datePattern="dd/MM/yyyy" value="#{purchaseOrderCloseMB.s}" ></rich:calendar>
 
	            <h:outputText  />
	            <h:outputText  /><h:outputText  /><h:outputText  /><h:outputText  /><h:outputText  />
	            <h:outputText value="To Date *"  class="label_ui" /> 
	           &nbsp;
	            <rich:calendar inputStyle="height: 20px; width: 200px; font-size:10px;" datePattern="dd/MM/yyyy" value="#{purchaseOrderCloseMB.s1}" ></rich:calendar>
				
 <h:outputText  /><h:outputText  /><h:outputText  /><h:outputText  /><h:outputText  /><h:outputText  />
	          
	           &nbsp;
	            <h:outputText value="" /><h:commandButton class="button"  value="Find" action="#{purchaseOrderCloseMB.purchaseOrderClose}"  /> 
	               </h:panelGrid>  
	  	    </rich:panel>
                    </td>
                     
                  </tr>
                 
                    <tr>
                    <td>
                  
            
    </td></tr>
</table> 
  <div style="height:200px ; width:700; overflow-x:scroll; overflow-y:scroll;display:#{purchaseOrderCloseMB.flag}" align="center">
                    <h:panelGrid style="display:#{purchaseOrderCloseMB.flag}">
                      <rich:dataTable id="dataTable" var="info"  value="#{purchaseOrderCloseMB.purchaseOrderCloseMBs}" columnsWidth="70px,120px,90px,155px,155px,90px">  
         	
 
	        <h:column  headerText="Name">  
	        <f:facet name="header"> <span style="font-family:'Helvetica Neue LT Pro 55';font-size:10px;padding-top:10px;color:#fff;"> Date  </span>      </f:facet>
	            <h:outputText value="#{info.orderDate}"  class="label_ui"><f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime></h:outputText>
	        </h:column>  
   
  
	        <h:column  headerText="Name">  
	        <f:facet name="header"> <span style="font-family:'Helvetica Neue LT Pro 55';font-size:10px;padding-top:10px;color:#fff;">Order Number  </span>      </f:facet>
	             <h:outputText value="#{info.orderNumber}"  class="label_ui"/>  
	        </h:column>  
  
	        <h:column  headerText="RollNo">  
	           <f:facet name="header"> <span style="font-family:'Helvetica Neue LT Pro 55';font-size:10px;padding-top:10px;color:#fff;"> Phone Number   </span>      </f:facet> 
	             <h:outputText  value="#{info.firmName}" class="label_ui"/>  
	          
	        </h:column>  
  
	   		<h:column    headerText="Address">  
	   		<f:facet name="header"> <span style="font-family:'Helvetica Neue LT Pro 55';font-size:10px;padding-top:10px;color:#fff;">  Firm Name  </span>      </f:facet>
	            <h:outputText class="label_ui"  value="#{info.phoneNumber}"  />  
	        </h:column>  
  
	   		<h:column    headerText="Address">  
	   		<f:facet name="header"> <span style="font-family:'Helvetica Neue LT Pro 55';font-size:10px;padding-top:10px;color:#fff;"> Total Price  </span>      </f:facet>
	            <h:outputText class="label_ui"  value="Rp " />
	            <h:outputText class="label_ui" value="#{info.totalprice}" >
	            <f:converter converterId="com.inventory.util.UrlConverter" />
	            </h:outputText>  
	        </h:column>  
  
	   		<h:column  headerText="Phone">
	   		<f:facet name="header"> <span style="font-family:'Helvetica Neue LT Pro 55';font-size:10px;padding-top:10px;color:#fff;"> Status    </span>      </f:facet>  
	            <h:outputText value="#{info.status}"  class="label_ui"/> </h:column>  

 </rich:dataTable> </h:panelGrid></div>
 
 <div id="popup" style="display:#{purchaseOrderCloseMB.flag1} ">

<div id="logo" >
		
		
<h:panelGrid rowClasses="2" columns="3" class="allSides" style="background-color:#f3f2f2;width: 350px;height:100px">

<p align="center" style="color: black">No Records Found</p>
<h:outputText></h:outputText>
<h:commandButton value="Ok" action="#{purchaseOrderCloseMB.cancel}"></h:commandButton>



</h:panelGrid></div>

 
 </div>

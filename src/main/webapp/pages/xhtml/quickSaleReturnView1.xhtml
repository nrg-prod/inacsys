<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 <h:head>

<title> Inacsys | Purchase Return View  </title>

</link>

</h:head>
 
 <body  background="../../images/brown.jpg" style="background-attachment: fixed;background-position: 50% 50%; background-size:cover;">
<h:form>
<table class="form_background" align="center">



<tr>

<td height="300px" align="center">

<table align="center">

  
<tr><td height="350px" align="center">
<table align="center">
<tr><td align="center"><h:outputText value="QuickSales Return View" class="header_ui"/><br/><br/></td></tr>
<tr align="center"><td align="center">
<h:outputText style="font-style: normal;font-size:18px;color:#F51313"/>
</td></tr></table>

<table border="0"   bgcolor="" align="center">
<tr align="center">
                    
                    
                    <td align="center" colspan="2">
                      <rich:panel style="font-size:14px; width:450px;text-align:left;"    >  
	       <h:panelGrid  columns="2"  style="font-size:14px; width:350px;height: 115px;" align="center">  
	          
	            <h:outputLabel value="Sales Order No"  class="label_ui" />
	            <h:outputText value=": #{quickSaleMB.porderNo}"  class="label_ui" />
	            <h:outputText value="Order Date"  class="label_ui" />
	            <h:outputText value=": #{quickSaleMB.orderDate1} "  class="label_ui" >
	            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
	            </h:outputText>
	                 </h:panelGrid>  
	  	    </rich:panel>
                    </td>
                  </tr>
                  <tr>
                  <td height="10px">
                  </td></tr>
                  
</table> 
   <div style="height:200px ; width:460px; overflow-x:scroll; overflow-y:scroll;" align="center">
<h:panelGrid >
  <rich:dataTable  columnsWidth="" id="dataTabl"  height="50px" var="info"  value="#{quickSaleMB.mb3}" enableContextMenu="false"
   reRender="dynamicScroller"
  rowClasses="datatable-odd,datatable-even"  >
  
  <h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:12px;padding-top:10px;width: 200px;font-family:'Helvetica Neue LT Pro 55';">  Return Date</span>      </f:facet>
	            <h:outputText value="#{info.returnDate}"  class="label_ui"><f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime></h:outputText>  
	        </h:column>
  
  
  <h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:12px;padding-top:10px;width: 200px;font-family:'Helvetica Neue LT Pro 55';">  Product Name   </span>      </f:facet>
	            <h:outputText value="#{info.productName}"  class="label_ui"/>  
	        </h:column>
   
	         <h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:12px;padding-top:10px;width: 200px;font-family:'Helvetica Neue LT Pro 55';">Normal Return </span>      </f:facet>
	            <h:outputText value="#{info.returnQuan1}"  class="label_ui"/>  
	        </h:column>
 <h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:12px;padding-top:10px;width: 200px;font-family:'Helvetica Neue LT Pro 55';">Damage Return </span>      </f:facet>
	            <h:outputText value="#{info.returnQuan2}"  class="label_ui"/>  
	        </h:column>
    
 <h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:12px;padding-top:10px;width: 200px;font-family:'Helvetica Neue LT Pro 55';"> Total Quantity Sold</span>      </f:facet>
	            <h:outputText value="#{info.totalQuan1}"  class="label_ui">
	            <f:converter converterId="com.inventory.util.UrlConverter" />
	             </h:outputText>  
	        </h:column>

<h:commandButton value="Ok" action="#{quickSaleMB.salesReturnPage}" class="button_ui"></h:commandButton>
 

</td></tr>
   
 
</table>

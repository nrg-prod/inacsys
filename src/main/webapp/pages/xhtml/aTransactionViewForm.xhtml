<title> Inacsys | Transaction View Form </title>

<body style="background-attachment: fixed;background-position: 50% 50%; background-size:cover; overflow: hidden;">
<h:form><div style="align:center;">
<center>

				<h:outputText class="labelTxt" value="#{aTransactionMB.paymentMode}"></h:outputText>
				<h:outputText class="labelTxt" value="Payment Date"></h:outputText>

				<h:outputText class="labelTxt" value="Amount"></h:outputText>

				<h:outputText class="labelTxt" value="#{aTransactionMB.amount}">

					<h:outputText></h:outputText>	<h:outputText></h:outputText><h:outputText></h:outputText>	<h:outputText></h:outputText>

				<h:outputText class="labelTxt" value="Base Currency Amount"></h:outputText>
				<h:panelGroup>
				<h:outputText class="labelTxt" value="#{aTransactionMB.currency}">
				<f:converter converterId="com.inventory.util.UrlConverter"/>
				</h:outputText>
				<h:outputText value="#{aTransactionMB.baseCurrency}"  class="labelTxt"></h:outputText></h:panelGroup>
				<h:outputText class="labelTxt" value="Description"></h:outputText>
				<h:outputText class="labelTxt" value="#{aTransactionMB.note}"></h:outputText>
		
<h:outputText></h:outputText>	<h:outputText></h:outputText><h:outputText></h:outputText>	<h:outputText></h:outputText>

<h:outputText class="labelTxt" value="#{aTransactionMB.cardno}" style="display:#{aTransactionMB.align3}"></h:outputText>

<h:outputLabel value="Bank Name" class="labelTxt" style="display:#{aTransactionMB.align4}"></h:outputLabel>

<h:outputText></h:outputText>	<h:outputText></h:outputText><h:outputText></h:outputText>	<h:outputText></h:outputText>
				
<h:outputLabel value="Bank Name" class="labelTxt" style="display:#{aTransactionMB.align2}"></h:outputLabel>
		<h:outputText style="display:#{aTransactionMB.align2}" class="labelTxt" value="#{aTransactionMB.bankname}" ></h:outputText>
		<h:outputLabel value="Cheque Number" class="labelTxt" style="display:#{aTransactionMB.align2}"></h:outputLabel>
		<h:outputText class="labelTxt" value="#{aTransactionMB.chequeno}" style="display:#{aTransactionMB.align2}"></h:outputText>
		<h:outputText></h:outputText>	<h:outputText></h:outputText><h:outputText></h:outputText>	<h:outputText></h:outputText>
		<h:outputLabel value=" Cheque Date" class="labelTxt" style="display:#{aTransactionMB.align2}"></h:outputLabel>
		<h:outputText class="labelTxt" value="#{aTransactionMB.chequedate}" style="display:#{aTransactionMB.align2}"><f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime></h:outputText>
		<h:outputText></h:outputText>	<h:outputText></h:outputText>						
<a4j:mediaOutput style="width:100px;height:100px;display:#{aTransactionMB.flag};"
							element="img" cacheable="false" session="true" 
							createContent="#{aTransactionMB.imageview}" mimeType="image/png" />
<p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" style="display:#{aTransactionMB.flag1};" actionListener="#{aTransactionMB.file}">
        <p:fileDownload value="#{aTransactionMB.stream}" />        
    </p:commandButton>
				
	
</h:panelGrid>

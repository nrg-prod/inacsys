<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	 xmlns:b="http://bootsfaces.net/ui"
	 xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

 

	       <ui:define name="content">
	       <h:form>
	       <div style="height:20px"></div>
	       <center>
					<p:dataTable id="dataTableCashBook" var="CashBookinfo"
						widgetVar="CashBookwid" value="#{cashBookMB.cashBookList}" style="width:98%"
						paginator="true" rows="10" filteredValue="#{cashBookMB.filterList}"
						reflow="true" pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
						 emptyMessage="No information found with given criteria">

						<f:facet name="header">
							<p:outputPanel style="text-align:right">

								<p:inputText id="globalFilter"
									onkeyup="PF('CashBookwid').filter()"
									style="width:20%;height:25px;" placeholder="Enter keyword" />
							</p:outputPanel>
						</f:facet>



						<p:column headerText="No" filterBy="#{CashBookinfo.sNo}" width="50"
							filterMatchMode="contains" filterStyle="display:none">
							<div align="center">
							
							<h:outputText value="#{CashBookinfo.sNo}" class="label_ui" /></div>
						</p:column>

						<p:column headerText="Date" filterBy="#{CashBookinfo.batch}" width="110"
							filterMatchMode="contains" filterStyle="display:none">
							<div align="center">
							
							<h:outputText value="#{CashBookinfo.batch}" class="label_ui">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
							</div>
						</p:column>
						<p:column headerText="Client Name " filterBy="#{CashBookinfo.clientName}" width="120"
							filterMatchMode="contains" filterStyle="display:none">
							<div align="center">
							
							<h:outputText value="#{CashBookinfo.clientName}" class="label_ui" /></div>
						</p:column>

						<p:column headerText="Particulars" filterBy="#{CashBookinfo.particulars}" width="120"
							filterMatchMode="contains" filterStyle="display:none">
							<div align="center">
							
							<h:outputText value="#{CashBookinfo.particulars}" class="label_ui" /></div>
						</p:column>
						<p:column headerText="Debit" filterBy="#{CashBookinfo.credit}" width="140"
							filterMatchMode="contains" filterStyle="display:none">
							<div align="center">
							<h:panelGroup>
								<h:outputText rendered="#{CashBookinfo.credit!=''}" class="label_ui" 
									value="&nbsp;"></h:outputText>
								<h:outputText value="#{CashBookinfo.credit}" class="label1_ui">
									<f:converter converterId="com.inventory.util.UrlConverter" />
								</h:outputText>
							</h:panelGroup>
							<f:facet name="footer">
								<span
									style="font-style: normal; font-size: 14px; padding-top: 10px; font-family: 'Arial,san-serif'; color: white;">
									Total Debit </span>
								<h:panelGroup>
									<h:outputText class="label_ui" value="&nbsp;" style="color: white;"></h:outputText>
									<h:outputText value="#{cashBookMB.credit}" class="filter2"
										style="font-style: normal;font-size:14px;padding-top:10px;font-family:'Arial,san-serif';color: white;font-weight:bold">
										<f:converter converterId="com.inventory.util.UrlConverter" />
									</h:outputText>
								</h:panelGroup>
							</f:facet></div>
						</p:column>

						<p:column headerText="Credit" filterBy="#{CashBookinfo.debit}" width="140"
							filterMatchMode="contains" filterStyle="display:none">
							<div align="center">
							
							<h:panelGroup>
								<h:outputText rendered="#{CashBookinfo.debit!=''}" class="label_ui"
									value="&nbsp;" style="color: white;"></h:outputText>
								<h:outputText value="#{CashBookinfo.debit}" class="filter2"
									style="font-style: normal;font-size:14px;">
									<f:converter converterId="com.inventory.util.UrlConverter" />
								</h:outputText>
							</h:panelGroup>
							<f:facet name="footer">
								<span
									style="font-style: normal; font-size: 14px; padding-top: 10px; font-family: 'Arial,san-serif';color: white;">
									Total Credit </span>
								<h:panelGroup>
									<h:outputText class="label_ui" value="&nbsp;" style="color: white;"></h:outputText>
									<h:outputText value="#{cashBookMB.debit}" class="filter2" 
										style="font-style: normal;font-size:14px;padding-top:10px;font-family:'Arial,san-serif'; color: white;font_weight:bold">
										<f:converter converterId="com.inventory.util.UrlConverter" />
									</h:outputText>
								</h:panelGroup>

							</f:facet></div>
						</p:column>
					</p:dataTable></center>
<table>
						<tr>
							<td width="700"></td>
						</tr>
						<tr align="right">
							<td align="right">
								<p>
									<h:panelGrid columns="12">
								<h:outputText
									style="font-weight: bold;font-size:14px;padding-top:5px;font-family:'Arial,san-serif';"
									value="Balance Amount is  :  ">
								</h:outputText>
								<h:panelGroup>
									<h:outputText class="label_ui" value="&nbsp;"
										style="font-style: bold;font-size:14px;padding-top:5px;font-family:'Arial,san-serif';"></h:outputText>
									<h:outputText
										style="color:#{cashBookMB.color};font-weight: bold;font-size:14px;padding-top:10px;font-family:'Arial,san-serif';"
										value="#{cashBookMB.balance}">
										<f:converter converterId="com.inventory.util.UrlConverter" />
									</h:outputText>
								</h:panelGroup>
							</h:panelGrid>
							</p></td></tr></table>
	 </h:form></ui:define>
	 </ui:composition>

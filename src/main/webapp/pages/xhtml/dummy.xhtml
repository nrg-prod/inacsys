<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
 xmlns:p="http://primefaces.org/ui"
    xmlns:rich="http://richfaces.org/rich">

 <h:head>
<meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/pages/xhtml/login.xhtml"/>
<title> Inacsys | Sales view  </title>
 <link rel="stylesheet" href="../../css/css.css">
 
</link>

</h:head>
 
 <body onload="#{salesViewMB.salesDrop()}" background="../../images/brown.jpg" style="background-attachment: fixed;background-position: 50% 50%; background-size:cover;">


<h:form>
<table  style="margin-top:-10"  align="center" border="0" class="form_background">
<tr><td>
<rich:panel style="font-size:14px; width:490px" header="Search by Date" align="left" >  
	        <h:panelGrid  columns="2"  style="font-size:14px; width:490px;height: 143px;" align="center">  
	           <h:outputLabel value="From Date *"  class="label_ui" />
	          <rich:calendar inputStyle="height: 30px; width: 200px; font-size:14px;" datePattern="dd/MM/yyyy" value="#{profitLossMB.fDate}"></rich:calendar>
	           <h:outputLabel value="To Date *"  class="label_ui" />
	           	<rich:calendar inputStyle="height: 30px; width: 200px; font-size:14px;" datePattern="dd/MM/yyyy" value="#{profitLossMB.tDate}"></rich:calendar>
	          <h:outputLabel></h:outputLabel>
	          <h:commandButton class="button"  value="Search" id="find1"  action="#{profitLossMB.profitLose}"></h:commandButton> 
	          <h:commandButton class="button"  value="print" >
	          <p:printer   />
	          </h:commandButton>
	          </h:panelGrid>  
	  	    </rich:panel>

</td></tr>
<tr bgcolor="#f4f4f4">
<td>

<rich:dataTable id="dataTable1" var="info"  value="#{profitLossMB.profit}"   style="max-width:800px;max-height:250px ;font-size:14;" 
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row" columnsWidth="40px,150px,200px,200px" >  
         	
  			<h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';">  No  </span>      </f:facet>
	            <h:outputText value="#{info.sNo}"  class="label_ui"/>  
	        </h:column> 
	        
	        <h:column  headerText="RollNo">  
	            <f:facet name="header">
	             <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';"> Date  </span></f:facet>  
	            
	            <h:outputText value="#{info.sDate}"  class="label_ui"></h:outputText>
	        </h:column>
	        
	        
	        <h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';">  Client Name </span>      </f:facet>
	            <h:outputText value="#{info.clientName}"  class="label_ui"/>  
	        </h:column> 
	        <h:column  headerText="Name">  
	        <f:facet name="header"> <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';">  Reason   </span>      </f:facet>
	            <h:outputText value="#{info.reason}"  class="label_ui"/>  
	        </h:column> 
	        <h:column  headerText="Name">  
	        <f:facet name="header"> <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';">  Amount  </span>      </f:facet>
	         <h:panelGroup>
<h:outputText  class="label_ui" value="Rp&nbsp;"></h:outputText>  
	            <h:outputText value="#{info.amount}"  class="label1_ui"><f:converter converterId="com.inventory.util.UrlConverter"/></h:outputText>  </h:panelGroup>
	        </h:column>
 </rich:dataTable>
  

<rich:dataTable id="dataTable2" var="info"  value="#{profitLossMB.profit}"   style="max-width:800px;max-height:250px ;font-size:14;" 
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row" columnsWidth="40px,150px,200px,200px" >  
         	
  			<h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';">  No  </span>      </f:facet>
	            <h:outputText value="#{info.sNo}"  class="label_ui"/>  
	        </h:column> 
	        
	        <h:column  headerText="RollNo">  
	            <f:facet name="header">
	             <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';"> Date  </span></f:facet>  
	            
	            <h:outputText value="#{info.sDate}"  class="label_ui"></h:outputText>
	        </h:column>
	        
	        
	        <h:column  headerText="Name" >  
	        <f:facet name="header"> <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';">  Client Name </span>      </f:facet>
	            <h:outputText value="#{info.clientName}"  class="label_ui"/>  
	        </h:column> 
	        <h:column  headerText="Name">  
	        <f:facet name="header"> <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';">  Reason   </span>      </f:facet>
	            <h:outputText value="#{info.reason}"  class="label_ui"/>  
	        </h:column> 
	        <h:column  headerText="Name">  
	        <f:facet name="header"> <span style="font-style: normal;font-size:16px;padding-top:10px;font-family:'Helvetica Neue LT Pro 55';">  Amount  </span>      </f:facet>
	         <h:panelGroup>
<h:outputText  class="label_ui" value="Rp&nbsp;"></h:outputText>  
	            <h:outputText value="#{info.amount}"  class="label1_ui"><f:converter converterId="com.inventory.util.UrlConverter"/></h:outputText>  </h:panelGroup>
	        </h:column>
 </rich:dataTable>
	       




</td></tr>



</table>
</h:form>

</body>
</ui:composition>

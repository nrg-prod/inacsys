</p:outputPanel>

								<h:outputText value="#{info.status2}" class="filter1"

								<h:outputText value="#{info.status3}" class="filter3"

								<h:outputText value="#{info.status3}" class="filter3"

								<h:outputText value="#{info.approveStatus}"

										<f:setPropertyActionListener

										<f:setPropertyActionListener
											target="#{purchaseViewMB.purchaseid}"
											value="#{info.purchaseid}" />
										<f:setPropertyActionListener
											target="#{purchaseViewMB.currency}" value="#{info.currency}" />
										<f:setPropertyActionListener
											target="#{purchaseViewMB.baseCurrency}"
											value="#{info.baseCurrency}" />
									</p:commandButton>
								</h:panelGroup>

										onsuccess="PF('statusDialog').hide();">
									</p:commandButton>
								</h:panelGroup>
							</div>

						</p:column>

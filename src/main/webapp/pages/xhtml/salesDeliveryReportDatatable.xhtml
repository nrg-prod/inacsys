<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
     xmlns:p="http://primefaces.org/ui">

 <h:head>
 

 <link rel="stylesheet" href="../../css/css.css">
 
</link>
</h:head>

 <h:form id="dform">
 
 <p:dataTable id="dt" var="delisale" value="#{SalesReportMB.salesReportList5}"  widgetVar="purchasedinfo" paginator="true"  rows="10"  style="font-size:11px"
  emptyMessage="No information found with given criteria" 
  							pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
  							reflow="true">
 <f:facet name="header">
            <p:outputPanel>
               
                <p:inputText id="globalFilter" onkeyup="PF('purchasedinfo').filter()" style="width:25%;height:23px;margin-right:-500px"  placeholder="Enter keyword"/>
            </p:outputPanel>
 </f:facet>
 <p:column headerText="Customer Name" filterBy="#{delisale.customerName}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:11px;font-weight:bold;width:80px;">
 <h:outputText value="#{delisale.customerName}" class="text_ui"></h:outputText>
 </p:column>
 <p:column filterBy="#{delisale.phonenumber}" headerText="Phone Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{delisale.phonenumber}" class="text_ui"/>
</p:column>
 <p:column headerText="SO Number" filterBy="#{delisale.orderNumber}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:11px;font-weight:bold;width:80px;">
 <h:outputText value="#{delisale.orderNumber}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Product Name" filterBy="#{delisale.productName}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{delisale.productName}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Quantity" filterBy="#{delisale.quantity}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:11px;font-weight:bold"> 
 <h:outputText value="#{delisale.quantity}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Sell Price" filterBy="#{delisale.sellprice}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{delisale.sellprice}" class="text_ui"></h:outputText>
 </p:column>
 <p:column headerText="Delivery Status" filterBy="#{delisale.deliverystatus}" filterMatchMode="contains" filterStyle="display:none"  style="color:white;font-size:11px;font-weight:bold">
 <h:outputText value="#{delisale.deliverystatus}" class="text_ui"></h:outputText>
 </p:column>
 </p:dataTable>
 
 
 
 
 
</h:form>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
     xmlns:p="http://primefaces.org/ui">

 <h:head>

 <link rel="stylesheet" href="../../css/css.css">
 
</link>
</h:head>

 <h:form>
 <p:dataTable var="paymentrp"  value="#{purchaseReportMB.paymentReportlist1}" widgetVar="paymentInfo"   paginator="true" rows="10"  
 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" style="font-size:11px;width:100%">
 <f:facet name="header">
            <p:outputPanel>
              
                <p:inputText id="globalFilter" onkeyup="PF('paymentInfo').filter()" style="width:25%;height:23px;margin-right:-500px"  placeholder="Enter keyword" />
            </p:outputPanel>
 </f:facet>

  <p:column filterBy="#{paymentrp.paymentDate}" headerText="Payment Date"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{paymentrp.paymentDate}" class="text_ui"></h:outputText>
</p:column>
 <p:column filterBy="#{paymentrp.customerName}" headerText="Customer Name"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{paymentrp.customerName}" class="text_ui"><f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime></h:outputText>
</p:column>
<p:column filterBy="#{paymentrp.custPhoneNumber}" headerText="Phone Number"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{paymentrp.custPhoneNumber}" class="text_ui"/>
</p:column>

<p:column filterBy="#{paymentrp.crossTotal}" headerText="Cross Total"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{paymentrp.crossTotal}" class="text_ui"/>
</p:column>
<p:column filterBy="#{paymentrp.paymentStatus2}" headerText="Payment Status"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{paymentrp.paymentStatus2}" class="text_ui"/>
</p:column>
<p:column filterBy="#{paymentrp.paymentType}" headerText="Payment Type"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{paymentrp.paymentType}" class="text_ui"/>
            
</p:column>
<p:column filterBy="#{paymentrp.payableAmount}" headerText="Paid Amount"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{paymentrp.payableAmount}" class="text_ui"/>
            
</p:column>
<p:column filterBy="#{paymentrp.balanceAmount}" headerText="Balance Amount"  filterMatchMode="contains" filterStyle="display:none" style="font-size:11px;color:white;font-weight:bold">
            <h:outputText value="#{paymentrp.balanceAmount}" class="text_ui"/>
            
</p:column>
</p:dataTable>
  
  
 
 </h:form>
</ui:composition>

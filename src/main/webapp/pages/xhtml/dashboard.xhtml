<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
<div class="ui-g dashboard" style="padding: 15px;">            
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-1">
                    <div class="ui-g-4">
                        <i class="fa fa-shopping-bag"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="overview-box-count">#{loginMB.salesCount}</span>
                        <span class="overview-box-name">SALES</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-2">
                    <div class="ui-g-4">
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="overview-box-count">#{loginMB.purchaseCount}</span>
                        <span class="overview-box-name">PURCHASE</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-3">
                    <div class="ui-g-4">
                        <i class="fa fa-bar-chart"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="overview-box-count">#{loginMB.stockCount}</span>
                        <span class="overview-box-name">STOCK</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-4">
                    <div class="ui-g-4">
                        <i class="fa fa-product-hunt"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="overview-box-count">#{loginMB.productCount}</span>
                        <span class="overview-box-name">PRODUCT</span>
                    </div>
                </div>
            </div>
            
            
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-5">
                    <div class="ui-g-4">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="overview-box-count">#{loginMB.customerCount}</span>
                        <span class="overview-box-name">CUSTOMER</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-6">
                    <div class="ui-g-4">
                        <i class="fa fa-user-circle"></i>
                    </div>
                    <div class="ui-g-8">
                        <span class="overview-box-count">#{loginMB.vendorCount}</span>
                        <span class="overview-box-name">VENDOR</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
               
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                
            </div>
            
        </div>
  </ui:define>
</ui:composition>

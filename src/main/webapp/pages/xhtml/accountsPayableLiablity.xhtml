<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" template="../../pages/xhtml/home.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	 xmlns:b="http://bootsfaces.net/ui"
	 xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
   <ui:define name="content">
	       <h:form>
	     
	       <div style="height:20px"></div>
	       <center>
									<p:dataTable id="dataTablepayableLiabilites" style="width:98%"
										value="#{purchaseExpenseMB.purchaseList}" pageLinks="10" paginatorAlwaysVisible="false" paginatorPosition="top"
										widgetVar="payableLiabinfo" var="info" paginator="true" reflow="true"
										rows="10" filteredValue="#{purchaseExpenseMB.filteredList1}"
										 emptyMessage="No information found with given criteria">

										<f:facet name="header">
											<p:outputPanel style="text-align:right">

												<p:inputText id="globalFilter"
													onkeyup="PF('payableLiabinfo').filter()"
													style="width:20%;height:25px;" placeholder="Enter keyword" />
											</p:outputPanel>
										</f:facet>





										<p:column headerText="No" filterBy="#{info.sNo}" width="40"
											filterMatchMode="contains" filterStyle="display:none">
												<div align="center">
											<h:outputText value="#{info.sNo}"  class="labelTxt"/></div>
										</p:column>

										<p:column headerText="Date" filterBy="#{info.tDate}" width="80"
											filterMatchMode="contains" filterStyle="display:none">
											<div align="center">


											<h:outputText value="#{info.tDate}" class="labelTxt">
												<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
											</h:outputText></div>
										</p:column>
										<p:column headerText="Vendor Name" width="140"
											filterBy="#{info.clientName}" filterMatchMode="contains"
											filterStyle="display:none">
											<div align="center">
											<h:outputText value="#{info.clientName}" class="labelTxt"/></div>
										</p:column>
										<p:column headerText="Reason" filterBy="#{info.reason}" width="140"
											filterMatchMode="contains" filterStyle="display:none">
												<div align="center">
											<h:outputText value="#{info.reason}" class="labelTxt"/></div>
										</p:column>
										<p:column headerText="Amount" filterBy="#{info.amount}" width="150"
											filterMatchMode="contains" filterStyle="display:none">
												<div align="center">
											<h:panelGroup>
												<h:outputText class="label_ui" value="&nbsp;"></h:outputText>
												<h:outputText value="#{info.amount}" class="label2_ui">
													<f:converter converterId="com.inventory.util.UrlConverter" />
												</h:outputText>
											</h:panelGroup></div>
										</p:column>

									</p:dataTable></center>
								<table width="100%">
						
									<tr align="center">
										<td>
												<h:panelGrid columns="12" 
													style="font-weight:bold;font-size:14px;font-family:'Arial,san-serif'">
													<h:outputText value="Total Amount"></h:outputText>&nbsp;
													<h:panelGroup>

														<h:outputText value=":" style="font-style: bold;font-size:14px;padding-top:5px;font-family:'Arial,san-serif';"></h:outputText>&nbsp;
														<h:outputText value="#{purchaseExpenseMB.tots}"
															class="label2_ui">
															<f:converter
																converterId="com.inventory.util.UrlConverter" />
														</h:outputText>
													</h:panelGroup>

												</h:panelGrid>
										</td>
									</tr>
								</table>
				
	 
	 </h:form></ui:define>
	 </ui:composition>
